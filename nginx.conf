server {
    listen 80;
    server_name localhost; # Domain adınız varsa buraya yazın (örn: ornek.com)

    # Vite build çıktısının (dist klasörü) sunucudaki yolu
    # Docker kullanıyorsan genellikle /usr/share/nginx/html
    # Sunucuda ise /var/www/proje-adi/dist gibi olabilir.
    root /usr/share/nginx/html; 
    index index.html;

    # Gzip Sıkıştırma (Performans için açılması önerilir)
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ANA ROUTING AYARI
    location / {
        # İstek yapılan dosya ($uri) var mı? Yoksa klasör mü? 
        # Hiçbiri değilse index.html'e yönlendir (React Router devreye girsin).
        try_files $uri $uri/ /index.html;
    }

    # Statik Dosyalar (js, css, görseller) için Cache Ayarı
    # Vite dosya isimlerini hash'lediği için uzun süreli cache güvenlidir.
    location ~* \.(?:css|js|jpg|svg|png|gif|ico|webp|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Hata sayfaları (Opsiyonel)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}